<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJ Driver Knowledge Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NJ Driver Knowledge Test</h1>
        <div id="progress-bar">
            <div id="correct-bar" class="progress-segment">Correct: 0</div>
            <div id="incorrect-bar" class="progress-segment">Incorrect: 0</div>
            <div id="skipped-bar" class="progress-segment">Skipped: 0</div>
        </div>
        <div id="status-container"></div> <!-- Status container for pass/fail message -->
        <form id="quiz-form">
            <div id="questions-container"></div>
            <button type="button" id="submit-btn">Submit</button>
            <button type="button" id="skip-btn">Skip</button>
        </form>
        <div id="result-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
